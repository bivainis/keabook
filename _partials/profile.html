<div id="profileInfo">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 data-profileuser>Unknown profile</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <img data-profilepic alt="User profile image" class="img-responsive img-thumbnail" />
                <h3>
                    <span data-profilename>unknown</span>
                    <span class="fa fa-pencil fa-fw"></span>
                    <span class="fa fa-save fa-fw"></span>
                    <input data-inputname type="text" class="form-control input-sm">
                    <input data-inputsurname type="text" class="form-control input-sm">
                </h3>
                <p>Email:
                    <span data-profileemail>unknown@unknown.com</span>
                    <span class="fa fa-pencil fa-fw"></span>
                    <span class="fa fa-save fa-fw"></span>
                    <input data-inputemail type="text" class="form-control input-sm">
                </p>
                <p>Password: <span data-profilepassword></span>
                    <span class="fa fa-pencil fa-fw"></span>
                    <span class="fa fa-save fa-fw"></span>
                    <input data-inputpassword type="password" class="form-control input-sm" placeholder="New password">
                </p>
            </div>
            <div class="col-xs-12 col-sm-8">
                <p class="profileButtons">
                    <button data-sendmessage class="sendMsgBtn btn btn-default">
                        <i class="fa fa-envelope fa-fw"></i>
                        Send Message
                    </button>
                </p>
                <div class="messageForm clearfix">
                    <textarea data-messagetext class="form-control"></textarea>
                    <button data-sendconfirm class="pull-right btn btn-primary">
                        <i class="fa fa-android fa-fw"></i>
                        Send
                    </button>
                </div>

                <h3>My posts</h3>
                <ul class="list-unstyled" data-profileposts>
                    <li>
                        <h5>Hello world</h5>
                        <p>This is the first post</p>
                    </li>
                </ul>
                <hr/>
                <h4>Info</h4>
                <p data-profilesince>Member since: 2014-10-01</p>
                <p data-profilelastlogin>Last login: 2014-10-01</p>
                <p data-profilelastupdate>Updated: never</p>
            </div>
        </div>
    </div>
</div>
